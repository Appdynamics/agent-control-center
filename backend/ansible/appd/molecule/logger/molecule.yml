---
dependency:
  name: galaxy
driver:
  name: docker

lint: |
  set -e
  yamllint .
  flake8
  ansible-lint

platforms:
  - name: instance
    image: geerlingguy/docker-${MOLECULE_DISTRO:-centos8}-ansible:latest
    #image: ubuntu:latest
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yaml
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
verifier:
  name: ansible
